{% extends "base.html" %}
{% block content %}
<h2>{{ topic.name }}</h2>
<a href="{{ url_for('delete_topic', slug=topic.slug) }}" onclick="return confirm('Delete this topic and all messages?')">üóëÔ∏è Delete topic</a>

<div class="chatbox" id="chatbox">
  {% for m in msgs %}
    <div class="msg">
      <div class="header">
        <span class="who">{{ m.sender }}:</span>
        <span class="ts">{{ m.created.strftime('%H:%M %Y-%m-%d') }}</span>
        <a class="del" href="{{ url_for('delete_message', id=m.id) }}" onclick="return confirm('Delete this message?')">‚ùå</a>
      </div>
      <div class="txt">{{ m.body|safe }}</div>
      {% if m.image_url %}
        <img src="{{ m.image_url }}" width="200">
      {% endif %}
    </div>
  {% endfor %}
</div>

<form id="msgForm" class="send">
  <input name="sender" id="sender" placeholder="Your name (optional)">
  <textarea name="body" id="body" rows="3" placeholder="Type message‚Ä¶"></textarea>
  <button type="submit">Send</button>
</form>

<form id="uploadForm" class="send">
  <input name="sender" id="imgSender" placeholder="Your name (optional)">
  <input type="file" id="imageInput" name="file" accept="image/*" required>
  <button type="submit">Upload Image</button>
</form>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
  const socket = io();
  const room = "{{ topic.slug }}";
  const topicId = {{ topic.id }};
  socket.emit("join", { room });

  document.getElementById("msgForm").addEventListener("submit", e => {
    e.preventDefault();
    const sender = document.getElementById("sender").value;
    const body = document.getElementById("body").value;
    if (body.trim()) {
      socket.emit("send_message", {
        room: room,
        topic_id: topicId,
        sender: sender,
        body: body
      });
      document.getElementById("body").value = "";
    }
  });

  document.getElementById("uploadForm").addEventListener("submit", async e => {
    e.preventDefault();
    const fileInput = document.getElementById("imageInput");
    const file = fileInput.files[0];
    const sender = document.getElementById("imgSender").value;
    if (!file) return;

    const formData = new FormData();
    formData.append("file", file);

    const res = await fetch("/upload_image", {
      method: "POST",
      body: formData
    });

    const result = await res.json();
    if (result.url) {
      socket.emit("send_message", {
        room: room,
        topic_id: topicId,
        sender: sender,
        image_url: result.url,
        body: ""
      });
    }
    fileInput.value = "";
  });

  socket.on("new_message", data => {
    const box = document.getElementById("chatbox");
    const msg = document.createElement("div");
    msg.className = "msg";
    msg.innerHTML = `
      <div class="header">
        <span class="who">${data.sender}:</span>
        <span class="ts">${data.time}</span>
      </div>
      <div class="txt">${data.body || ''}</div>
      ${data.image_url ? `<img src="${data.image_url}" width="200">` : ''}
    `;
    box.appendChild(msg);
    box.scrollTop = box.scrollHeight;
  });
</script>
{% endblock %}
